---
layout: main
title: "Tags"
permalink: /tags/
---

<div class="blog-tags">
  <h1>All Tags</h1>
  
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <div id="{{ tag[0] }}">
      <h2>{{ tag[0] }} ({{ tag[1].size }} posts)</h2>
      <ul class="tag-list">
        {% for post in tag[1] %}
          <li>
            <span>
              <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              <small>{{ post.date | date: "%Y-%m-%d" }}</small>
            </span>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
